<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="main-content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

        <app-recipes *ngIf="activatedTab === 'recipe'" class="row"></app-recipes>

        <app-shopping-list *ngIf="activatedTab === 'shopping-list'" class="row justify-content-around"></app-shopping-list>

      </div>
    </div>
  </div>
</div>
