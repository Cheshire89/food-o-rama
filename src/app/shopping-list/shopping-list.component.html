<div class="col-12">
  <div class="row">
    <div class="col-12">
      <h2>Shopping List</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <ul class="list-group">
        <a class="list-group-item"  style="cursor:pointer;"
          *ngFor="let ingredient of ingredients"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a>
      </ul>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-6">
      <app-shopping-edit></app-shopping-edit>
    </div>
  </div>
</div>
