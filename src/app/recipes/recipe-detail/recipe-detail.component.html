<div class="row">
  <div class="col-12">
    <h2>Details</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col">
        <div class="card">
            <img class="card-img-top img-fluid" [src]="recipe.imagePath" alt="{{ recipe.name }}">
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                    <h5 class="card-title">{{ recipe.name }}</h5>
                    <p class="card-text">{{ recipe.description}}</p>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-12">
                  <h6 class="card-title">Ingreditents</h6>
                  <ul class="list-inline">
                    <li class="list-inline-item"
                      *ngFor="let ingredient of recipe.ingredients">
                      <span class="badge badge-light">
                        {{ ingredient.name }}: {{ingredient.amount}}
                      </span>
                    </li>
                  </ul>
                </div>
              </div>


              <div ngbDropdown>
                <p class="text-dark text-right toggle-alt pad-t-15 mar-b-0 link" ngbDropdownToggle>
                  Manage <i class="fas fa-edit"></i>
                </p>
                <div ngbDropdownMenu>
                  <li ngbDropdownItem (click)="onAddToShoppingList()">Add To Shopping List</li>
                  <li ngbDropdownItem [routerLink]="['edit']">Edit Recipe</li>
                  <li ngbDropdownItem (click)="onDeleteRecipe()">Delete Recipe</li>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
