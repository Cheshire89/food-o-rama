
<div class="col-12">
    <div class="row">
        <div class="col-12 mb-1" *ngFor="let recipe of recipes">
                <a href="#" class="list-group-item list-group-item-action float-left clearfix">
                    <div class="float-left">
                        <h5 class="list-group-item-heading">{{ recipe.name }}</h5>
                        <p class="list-group-item-text">{{ recipe.description }}</p>
                    </div>
                    <div class="float-right">
                        <img
                            [src]="recipe.imagePath"
                            [alt]="recipe.name" 
                            class="img-fluid"
                            style="max-height: 100px;"
                            >
                    </div>
                </a>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
</div>
<div class="col-12">
    <hr>
</div>
<div class="col-12">
    <button type="button" class="btn btn-outline-success float-right">
        <i class="fas fa-plus"></i>&nbsp;
        New Recipe
    </button>
</div>
