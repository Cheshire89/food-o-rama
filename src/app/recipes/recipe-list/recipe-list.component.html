<div class="col-12">
    <h2>Recepe List</h2>
</div>
<div class="col-12">
    <div class="row">
        <div class="col-12 mb-1"
            *ngFor="let item of recipes; let i = index">
            <app-recipe-item [recipe]="item" [index]="i"></app-recipe-item>
        </div>
    </div>
</div>
<div class="col-12 mt-3">
    <button type="button" class="btn btn-outline-success float-right">
        New Recipe
    </button>
</div>
