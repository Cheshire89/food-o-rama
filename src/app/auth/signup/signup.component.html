<div class="modal-header">
    <h5 class="modal-title" id="exampleModalCenterTitle">Sign<span>Up</span></h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="modal-body">
      <div class="form-row form-group">
        <div class="col">
          <input type="email" name="email" id="email" class="form-control" placeholder="Email..." ngModel autocomplete="off">
        </div>
      </div>
      <div class="form-row form-group">
        <div class="col">
          <input type="password" name="password" id="password" class="form-control" placeholder="Password..." ngModel [minlength]="6" autocomplete="off">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-secondary" (click)="close()">Close</button> -->
      <button type="submit" class="btn btn-primary">Signup</button>
    </div>
  </form>
