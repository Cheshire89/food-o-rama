<div class="modal-header">
    <h5 class="modal-title" id="exampleModalCenterTitle">Signin</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="onSignin(f)" #f="ngForm">
  <div class="modal-body">
      <div class="form-row form-group">
        <div class="col">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-row form-group">
        <div class="col">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ngModel>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      <button type="sumbit" class="btn btn-primary">Signin</button>
    </div>
  </form>
